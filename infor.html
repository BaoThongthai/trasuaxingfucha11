        <script>
            function createHeart(x, y, colors) {
                const heart = document.createElement('div');
                heart.className = 'heart ' + colors[Math.floor(Math.random() * colors.length)];

                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const moveX = Math.cos(angle) * distance;
                const moveY = Math.sin(angle) * distance;

                heart.style.setProperty('--moveX', `${moveX}px`);
                heart.style.setProperty('--moveY', `${moveY}px`);

                heart.style.left = x + 'px';
                heart.style.top = y + 'px';

                document.body.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }

            function delayRedirect(url, time = 800) {
                event.preventDefault();

                // T·∫°o hi·ªáu ·ª©ng tim
                const heartCount = 12; // S·ªë l∆∞·ª£ng tim
                const colors = ['red', 'pink', 'purple']; // C√°c m√†u c·ªßa tim
                const clickX = event.clientX;
                const clickY = event.clientY;

                // T·∫°o nhi·ªÅu tim v·ªõi ƒë·ªô tr·ªÖ
                for (let i = 0; i < heartCount; i++) {
                    setTimeout(() => {
                        createHeart(clickX, clickY, colors);
                    }, i * 50);
                }

                // Chuy·ªÉn trang sau khi hi·ªáu ·ª©ng ho√†n th√†nh
                setTimeout(function () {
                    window.open(url, '_blank');
                }, time);
            }
