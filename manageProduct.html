<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/manageProduct.css">
    
</head>
<body>
    <div class="container">
        <br>
               <h2>Quản Lý Sản Phẩm</h2>
       
        <!-- Example single danger button -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Thêm mới sản phẩm
        </button>

               <!-- Modal -->
               <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Thêm mới sản phẩm</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
    
                        <!-- Modal body -->
                        <div class="modal-body">
                            <label>Tên Sản Phẩm</label>
                            <input type="text" class="form-control" id="nameProduct" placeholder="Tên sản Phẩm">
                            <label>Số lượng</label>
                            <input type="text" class="form-control" id="numProduct" placeholder="Số lượng">
                            <label>Giá sản phẩm</label>
                            <input type="text" class="form-control" id="priceProduct" placeholder="Số lượng">
                            <label>Link sản phẩm</label>
                            <input type="text" class="form-control" id="LinkProduct" placeholder="Link hình ảnh">
                            
                        </div>
    
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveBtn">Save</button>
                            <button type="button" class="btn btn-warning" id="editBtn" disabled>Update</button>
                        </div>
                    </div>
                </div>
            </div>
        
        <hr>
        <!-- TABLE -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Giá sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    
                </tr>
            </thead>
            <tbody id="table-body">
            
            </tbody>
        </table>
    </div>

    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/manageProduct.js"></script>
</body>
</html>
