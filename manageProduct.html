<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Sản Phẩm</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="asset/manageProduct.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <video id="video-background" preload="auto" autoplay loop muted>
        <source src="./video/anhnenAdmin.mp4" type="video/mp4" />
      </video>

      <br />
      <h2>Quản Lý Sản Phẩm</h2>

      <!-- Example single danger button -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        <i class="bi bi-plus"></i>
        Thêm mới sản phẩm
      </button>
      <!-- find product -->
      <br /><br />
      <div class="input-group mb-3">
        <input
          id="searchInput"
          placeholder="Tìm kiếm sản phẩm..."
          type="text"
          class="form-control"
        />
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-search"></i></span>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" style="color: blue" id="headAddProduct">
                Thêm mới sản phẩm
              </h4>
              <h4
                class="modal-title"
                style="display: none; color: rgb(149, 149, 0)"
                id="headEditProduct"
              >
                Chỉnh sửa sản phẩm
              </h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <label>Tên Sản Phẩm</label>
              <input
                type="text"
                class="form-control"
                id="nameProduct"
                placeholder="Tên sản Phẩm"
              />
              <label>Số lượng</label>
              <input
                type="text"
                class="form-control"
                id="numProduct"
                placeholder="Số lượng"
              />
              <label>Giá sản phẩm</label>
              <input
                type="text"
                class="form-control"
                id="priceProduct"
                placeholder="Số lượng"
              />
              <label>Link sản phẩm</label>
              <input
                type="text"
                class="form-control"
                id="LinkProduct"
                placeholder="Link hình ảnh"
              />
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary" id="saveBtn">
                Save
              </button>
              <button
                type="button"
                class="btn btn-warning"
                id="editBtn"
                disabled
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <!-- TABLE -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên Sản Phẩm</th>
            <th>Số Lượng</th>
            <th>Giá sản phẩm</th>
            <th>Hình ảnh</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- data in here -->
        </tbody>
      </table>
    </div>
    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include other JavaScript files here -->
    <!-- <script src="./js/manageProduct.js"></script> -->
    <script src="./js/manageProductAferOptimus.js"></script>
  </body>
</html>
