<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>showProductFromAPI</title>

  <!-- Nạp CSS của Bootstrap từ CDN -->

  <!-- Nạp meta CEO -->
  <script>
    // Sử dụng JavaScript để tải nội dung của head.html và chèn vào trang web
    window.onload = function () {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'headmeta.html', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
          var headContent = xhr.responseText;
          document.head.innerHTML += headContent;
        }
      };
      xhr.send();
    };
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/asset/showProduct.css" />
  <!-- include meta -->


</head>

<body>

  <div class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Img/cs1.png" class="d-block w-100" alt="cm1" />
        </div>
        <div class="carousel-item">
          <img src="Img/cs2.png" class="d-block w-100" alt="cm2" />
        </div>
        <div class="carousel-item">
          <img src="Img/cs3.jpg" class="d-block w-100" alt="mc3" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
  </div>

  <div class="container-fluid" style="background-color: beige">
    <div style="
          box-sizing: border-box;
          width: 100%;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
        ">
      <h1>Danh Sách Sản Phẩm</h1>
    </div>

    <hr />
    <!-- Example single danger button -->
    <!-- <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        <i class="bi bi-plus"></i>
        Thêm Sản Phẩm
      </button> -->

    <!-- <button type="button" class="btn btn-secondary" id="filterButton">
        <i class="bi bi-plus"></i>
        Lọc sản phẩm dưới 9
      </button> -->
    <!-- find product -->
    <!-- <br /><br /> -->
    <div class="input-group mb-3">
      <input id="searchInput" placeholder="Tìm kiếm sản phẩm..." type="text" class="form-control" />
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" style="color: blue" id="headAddProduct">
              Thêm mới sản phẩm
            </h4>
            <h4 class="modal-title" style="display: none; color: rgb(149, 149, 0)" id="headEditProduct">
              Chỉnh sửa sản phẩm
            </h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <label>Tên Sản Phẩm</label>
            <input type="text" class="form-control" id="nameProduct" placeholder="Tên sản Phẩm" />
            <label>Số lượng</label>
            <input type="text" class="form-control" id="numProduct" placeholder="Số lượng" />
            <label>Giá sản phẩm</label>
            <input type="text" class="form-control" id="priceProduct" placeholder="Số lượng" />
            <label>Link sản phẩm</label>
            <input type="text" class="form-control" id="LinkProduct" placeholder="Link hình ảnh" />
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveBtn">
              Save
            </button>
            <button type="button" class="btn btn-warning" id="editBtn" disabled>
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="card-container">
      <!-- Các thẻ Card sẽ được thêm vào đây -->
    </div>
  </div>
  <!-- Link to Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/showProduct.js"></script>
</body>

</html>
