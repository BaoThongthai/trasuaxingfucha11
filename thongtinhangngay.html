<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Hàng Ngày</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/inforDaily.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Thông Tin Hàng Ngày</a>
    </nav>

    <!-- Content Section -->
    <div class="container mt-12">
        <div class="row">
            <!-- Image Section -->
            <div class="col-md-12 col-sm-12 text-center">
                <img id="dailyImage" src="" class="img-fluid" alt="Daily Information">
            </div>
        </div>

        <!-- Information Section -->
        <div class="row mt-12">
            <div class="col-md-4 col-sm-3">
                <h2 id="dailyTitle">Nội Dung Hôm Nay</h2>
            </div>
        </div>

        <!-- Container for multiple daily items -->
        <div  class="row mt-12 ">
            <div id="dailyInfoContainer" class="col-md-12 col-sm-12">

            </div>
        </div>
    </div>




    <!-- THÊM BÀI MỚI -->
   <!-- Content Section -->
<div class="container mt-4">
    <!-- Button to Open Form -->
    <div class="row">
        <div class="col-12 col-sm-12 col-md-4 text-center">
            <!-- Sửa id của button thành 'openFormButton' để phù hợp với mã JavaScript -->
            <button type="button" class="btn btn-primary" id="openFormButton" data-toggle="modal" data-target="#addPostModal">Thêm Bài Mới</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="addPostModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPostModalLabel">Thêm Bài Mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Sửa id của form thành 'addPostForm' để phù hợp với mã JavaScript -->
                    <form id="addPostForm">
                        <div class="form-group">
                            <label for="postImageUrl">Đường dẫn ảnh:</label>
                            <input type="text" class="form-control" id="postImageUrl" required>
                        </div>
                        <div class="form-group">
                            <label for="postTitle">Tiêu đề:</label>
                            <input type="text" class="form-control" id="postTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="postContent">Nội dung:</label>
                            <textarea class="form-control" id="postContent" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Thêm Bài</button>
                </div>
            </div>
        </div>
    </div>
</div>

    
    


    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/informDaily.js"></script>


</body>

</html>
