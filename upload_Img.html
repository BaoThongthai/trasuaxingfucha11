<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải lên hình ảnh lên Imgur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        input[type="button"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tải lên hình ảnh lên Imgur</h2>
        <input type="file" id="fileInput">
        <input type="button" value="Tải lên" onclick="uploadToImgur()">
        <p id="status"></p>
    </div>

    <script>
        function uploadToImgur() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            var formData = new FormData();
            formData.append("image", file);

            var clientId = "YOUR_IMGUR_CLIENT_ID";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.imgur.com/3/image", true);
            xhr.setRequestHeader("Authorization", "Client-ID " + clientId);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('status').innerText = "Upload thành công! Link: " + response.data.link;
                } else {
                    document.getElementById('status').innerText = "Đã xảy ra lỗi khi tải lên!";
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
