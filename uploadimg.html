<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải ảnh lên</title>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Tải ảnh lên</button>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('image', file);

                fetch('OneDrive - University of Transport and Communications\trasuxingfucha_default\trasuaxingfucha11\Img', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Tải ảnh lên thành công!');
                    } else {
                        console.error('Lỗi khi tải ảnh lên.');
                    }
                })
                .catch(error => {
                    console.error('Lỗi:', error);
                });
            } else {
                console.error('Vui lòng chọn một tập tin.');
            }
        }
    </script>
</body>
</html>
